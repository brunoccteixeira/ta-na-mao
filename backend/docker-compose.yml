version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: tanamao_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tanamao}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tanamao_dev_2024}
      POSTGRES_DB: ${POSTGRES_DB:-tanamao}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tanamao -d tanamao"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tanamao_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tanamao_api
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://tanamao:tanamao_dev_2024@db:5432/tanamao}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
