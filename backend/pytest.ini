[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70
    --ignore=app/jobs
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    agent: Agent-related tests






